{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Profile - BDO UniBank{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Update Your Profile</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                Save Changes
            </button>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{% url 'profile' %}" class="text-blue-600 hover:underline">Cancel and return to profile</a>
    </div>
</div>
{% endblock %}
