{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Complete Your Profile - BDO Unibank{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Complete Your Profile</h1>
    <p class="text-gray-600 mb-6 text-center">Please provide the following information to complete your profile setup.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                Save Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
