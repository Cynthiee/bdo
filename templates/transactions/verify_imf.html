{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Verify SWIFT Code - Mainwesthern{% endblock %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-4">SWIFT Code Verification</h1>
  {% if error %}
    <p class="text-red-600">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full py-2 px-4 rounded bg-blue-700 hover:bg-blue-800 text-white">Continue</button>
  </form>
{% endblock %}
