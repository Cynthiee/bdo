{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block title %}Sign Up - BDO UniBank{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Create an Account</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
                Sign Up
            </button>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a></p>
    </div>
    <div class="mt-4 text-center text-gray-500">Or</div>

    <div class="mt-4 flex justify-center">
        <a href="{% provider_login_url 'google' %}" class="flex items-center border border-gray-300 px-4 py-2 rounded hover:bg-gray-100 transition">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="w-5 h-5 mr-2">
            <span class="text-sm text-gray-700">Continue with Google</span>
        </a>
    </div>
</div>
{% endblock %}
