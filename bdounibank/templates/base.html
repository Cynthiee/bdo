{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainwesthern</title>
    {% tailwind_css %}
</head>
<body>
    <header>
      <!-- Navbar component -->
<nav class="bg-blue-800 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo and brand name -->
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <!-- Replace with your actual logo -->
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center mr-2">
              <span class="font-bold text-sm">Mainwesthern</span>
            </div>
            <span class="font-bold text-xl">Mainwesthern</span>
          </div>
        </div>
        
        <!-- Desktop menu -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Home</a>
          <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Accounts</a>
          <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Transfers</a>
          <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Payments</a>
          <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Cards</a>
          <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Contact</a>
        </div>
        
        <!-- Login/Register button (always visible) -->
        <div class="flex items-center">
          <a href="#" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium">Login</a>
        </div>
        
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-blue-700 focus:outline-none">
            <!-- Icon for mobile menu (you could use a proper SVG here) -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Mobile menu (hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Home</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Accounts</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Transfers</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Payments</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Cards</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Contact</a>
      </div>
    </div>
  </nav>
  
  <!-- JavaScript for mobile menu toggle -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
    </header>
    <main>
        {% block content %}
        
        {% endblock content %}
    </main>
</body>
</html>
