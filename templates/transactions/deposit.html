{% extends 'base.html' %}

{% block title %}Deposit Funds - BDO Banking{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="flex items-center mb-6">
        <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline mr-2">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
    
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-green-600 text-white p-6">
            <h1 class="text-2xl font-bold">Deposit Funds</h1>
            <p class="text-green-200 mt-1">Add money to your account</p>
        </div>
        
        <div class="p-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="mt-8">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200">
                        Complete Deposit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
